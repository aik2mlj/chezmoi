"$schema" = 'https://starship.rs/config-schema.json'

[username]
format = " [â•­â”€$user]($style) "
show_always = true
style_root = "bold red"
style_user = "bold red"

# Second param
[hostname]
disabled = false
format = "on [$hostname]($style) in "
ssh_only = true
ssh_symbol = "î¬ "
style = "bold dimmed red"
trim_at = "-"

# Third param
[directory]
style = "bold cyan"
truncate_to_repo = true
truncation_length = 0
truncation_symbol = "å†«"
read_only = " ó°Œ¾"

# Fourth param
[sudo]
disabled = false

# Before all the version info (python, nodejs, php, etc.)
[git_status]
ahead = "â‡¡${count}"
behind = "â‡£${count}"
deleted = "x"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
