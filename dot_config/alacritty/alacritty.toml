live_config_reload = true
# save_to_clipboard = true
# "window.dynamic_title" = true

[[colors.indexed_colors]]
color = "#ffa066"
index = 16

[[colors.indexed_colors]]
color = "#ff5d62"
index = 17

[colors.bright]
black = "#727169"
blue = "#7fb4ca"
cyan = "#7aa89f"
green = "#98bb6c"
magenta = "#938aa9"
red = "#e82424"
white = "#dcd7ba"
yellow = "#e6c384"

[colors.normal]
black = "#090618"
blue = "#7e9cd8"
cyan = "#6a9589"
green = "#76946a"
magenta = "#957fb8"
red = "#c34043"
white = "#c8c093"
yellow = "#c0a36e"

[colors.primary]
background = "#1f1f28"
foreground = "#dcd7ba"

[colors.selection]
background = "#2d4f67"
foreground = "#c8c093"

[cursor]
style = "Underline"

[env]
TERM = "xterm-256color"

[font]
size = 12

[font.bold]
family = "Delugia Book"

[font.bold_italic]
family = "Delugia Book"

[font.italic]
family = "Delugia Book"

[font.normal]
family = "Delugia Book"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 3

[shell]
args = ["--login"]
program = "/usr/bin/fish"

[window]
decorations = "full"
dynamic_padding = true
opacity = 0.6
title = "Alacritty@Garuda"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 100
lines = 30
