<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit name="embeddedbitmap" mode="assign">
   <bool>false</bool>
  </edit>
 </match>
 <match>
  <test name="family" qual="any">
   <string>serif</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
   <string>Noto Serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>sans-serif</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
   <string>Noto Sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>monospace</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
   <string>Noto Sans Mono</string>
  </edit>
 </match>
 <match>
  <test name="family" compare="contains" qual="any">
   <string>CJK</string>
  </test>
  <edit name="family" mode="assign" binding="same">
   <string>LXGW Bright Medium</string>
  </edit>
 </match>
 <match>
  <test name="lang" compare="contains">
   <string>zh</string>
  </test>
  <edit name="family" mode="prepend">
   <string>LXGW Bright Medium</string>
  </edit>
 </match>
 <match>
  <test name="lang" compare="contains">
   <string>zh</string>
  </test>
  <test name="family" compare="contains">
   <string>monospace</string>
  </test>
  <edit name="family" mode="prepend">
   <string>Noto Sans Mono CJK SC</string>
  </edit>
 </match>
 <!--WenQuanYi Zen Hei -> LXGW Bright Medium -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>WenQuanYi Zen Hei</string>
  </test>
  <edit name="family" mode="assign" binding="same">
   <string>LXGW Bright Medium</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>WenQuanYi Zen Hei Lite</string>
  </test>
  <edit name="family" mode="assign" binding="same">
   <string>LXGW Bright</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>WenQuanYi Zen Hei Mono</string>
  </test>
  <edit name="family" mode="assign" binding="same">
   <string>Noto Sans Mono CJK SC</string>
  </edit>
 </match>
 <!--Microsoft YaHei, SimHei, SimSun -> LXGW Bright Medium -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>Microsoft YaHei</string>
  </test>
  <edit name="family" mode="assign" binding="same">
   <string>LXGW Bright Medium</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>SimHei</string>
  </test>
  <edit name="family" mode="assign" binding="same">
   <string>LXGW Bright Medium</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>SimSun</string>
  </test>
  <edit name="family" mode="assign" binding="same">
   <string>LXGW Bright Medium</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>SimSun-18030</string>
  </test>
  <edit name="family" mode="assign" binding="same">
   <string>LXGW Bright Medium</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
