<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- REAPER fonts patch -->
    <match target="pattern">
        <test name="prgname">
            <string>reaper</string>
        </test>
        <edit name="family" mode="assign">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
</fontconfig>
