pid = /run/stunnel/stunnel.pid

[ccrma-imaps]
client = yes
accept = 127.0.0.1:30993
connect = cm-mail.stanford.edu:993

; Force TLS 1.2 (matches server)
sslVersion = TLSv1.2

; Allow weak DH parameters (this is the key line)
ciphers = DEFAULT:@SECLEVEL=1

; Reasonable hygiene
verifyChain = yes
CAfile = /etc/ssl/certs/ca-certificates.crt

[ccrma-smtp]
client = yes
accept = 127.0.0.1:30587
connect = cm-mail.stanford.edu:587

; STARTTLS on the remote side
protocol = smtp

; TLS settings (optional to force)
sslVersion = TLSv1.2
ciphers = DEFAULT:@SECLEVEL=1

verifyChain = yes
CAfile = /etc/ssl/certs/ca-certificates.crt
