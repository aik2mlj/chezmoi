[mgr]
ratio = [1, 2, 3]
linemode = "size"

[preview]
wrap = "yes"

[open]
prepend_rules = [
    { mime = "audio/*", use = "play_audio" }
]

[opener]
play_audio = [
	{ run = 'mpv "$@"', block = true },
]

[[plugin.prepend_fetchers]]
id = "no-remote"
name = "/mnt/remote/**"
run = "noop"

[[plugin.prepend_fetchers]]
id = "git"
name = "*"
run = "git"

[[plugin.prepend_fetchers]]
id = "git"
name = "*/"
run = "git"

[plugin]
prepend_previewers = [
    # { name = "/mnt/remote/**", run = "noop" },
    { name = "*.csv", run = 'piper -- rich -j --left --panel=rounded --guides --line-numbers --force-terminal "$1"' },   # for csv files
    { name = "*.md", run = 'piper -- CLICOLOR_FORCE=1 glow -w=$w -s=$( [[ $(kreadconfig6 --group General --key ColorScheme) == *[Dd]ark* ]] && echo dark || echo light ) "$1"' },    # for markdown (.md) files
    { name = "*.rst", run = 'piper -- rich -j --left --panel=rounded --guides --line-numbers --force-terminal "$1"' },   # for restructured text (.rst) files
    { name = "*.ipynb", run = 'piper -- rich -j --left --panel=rounded --guides --line-numbers --force-terminal "$1"' }, # for jupyter notebooks (.ipynb)
    { name = "*.html", run = 'piper -- (command -v cha >/dev/null 2>&1 && cha -d "$1") || w3m -dump "$1"' },
    { name = "*.docx", run = 'piper -- doxx "$1" --export text' },
]

[[plugin.prepend_preloaders]]
name = "/mnt/remote/**"
run = "noop"
